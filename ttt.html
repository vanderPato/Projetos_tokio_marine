<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>

  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://img.freepik.com/fotos-gratis/estrada-secundaria-tematico-do-outono-com-conceito-da-cordilheira_53876-23187.jpg?t=st=1647259238~exp=1647259838~hmac=d1a8b819eb76d9b4221bf5e67e369719aa9bdb43d24bbb4dd4cd98dcf995904c&w=826" alt="Los Angeles" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/fotos-gratis/um-mapa-isolado-no-fundo_53876-71425.jpg?t=st=1647264557~exp=1647265157~hmac=b8aedda220af2b69805d317822b7ff40f3abe02741614556d3e18c45c348541f&w=996" alt="Chicago" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/fotos-gratis/mapa-em-branco-da-europa-e-paises_53876-145018.jpg?t=st=1647264557~exp=1647265157~hmac=6753c708de533e8e8fce549d3ecbcbf4604fb848f280b36484956c55ab48e08c&w=1060" alt="New York" width="1100" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
